name: Coin Price dev
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop/docker"]
    paths-ignore:
      - README.md
      - Design/**
      - Documents/**
      - Meeting minutes/**
  workflow_dispatch:
jobs:
  # Build job
  build:
    runs-on: self-hosted
    steps:
      - name: Set up Docker
        run: |
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
          else
            echo "Docker already installed"
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push Docker Image
        run: |
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_ACCESS_USER }}" --password-stdin
          docker build -t ${{ secrets.DOCKER_HUB_ACCESS_USER }}/coin_price .
          docker push ${{ secrets.DOCKER_HUB_ACCESS_USER }}/coin_price
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker image
        run: |
          docker stop coin_price || true 
          docker rm coin_price || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/coin_price:latest
          sudo docker rm -f coin-price
          cd ~
          sudo docker run -d -p 3000:3000 --name coin_price --env-file .env ${{ secrets.DOCKERHUB_USERNAME }}/coin_price:latest
